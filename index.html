<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Compras</h1>

        <!-- add itens -->
        <div class="input-group mb-3">
            <input type="text" id="itemInput" class="form-control" placeholder="Adicionar item..."
                aria-label="Adicionar item">
            <button class="btn btn-primary" id="addItemBtn">Adicionar</button>
        </div>

        <!-- lista -->
        <ul class="list-group" id="shoppingList"></ul>

        <!-- total -->
        <div class="total-container mt-4">
            <h3>Total: R$ <span id="totalAmount">0.00</span></h3>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted"><b>JOHAN MUNIZ - TÉCNICO DE TECNOLOGIA DA INFORMAÇÃO</span><br>
            <span class="text-muted">PODER EXECUTIVO FEDERAL - MINISTÉRIO DA EDUCAÇÃO</b></span>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
